<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Short Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Short Notes</h1>
    <hr class="line">
    <div class="login-box">
        <form action="/" method='POST'>
          <div class="user-box">
            <input type="text" name="headlines" id="headlines">
            <label>Headline</label>
          </div>
          <div class="user-box">
            <input type="text" name="description" id="description">
            <label>Description</label>
          </div>
          <button type="submit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </button>
        </form>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date & Time</th>
            <th scope="col">Headlines</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
        {% for note in allNotes %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ note.date }}</td>
            <td>{{ note.headlines }}</td>
            <td>{{ note.description }}</td>
            <td><a href="/delete/{{ note.sno }}" type="button" class="btn btn-dark">Delete</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <div class="footer">
        <p>Copyright Â© 2024 - Made by Aindrik.</p>
    </div>
</body>
</html>
